<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — Maquetación con Tailwind</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN (proporcionado por la actividad) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Fuente y suavizado similar al mock */
    html, body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-7xl mx-auto p-6 md:p-8">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-3xl font-semibold tracking-tight">Dashboard</h1>
      <p class="text-gray-500">Bienvenido de nuevo, admin.</p>
    </header>

    <!-- Tarjetas métricas -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- Usuarios Totales -->
      <article class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-sm font-medium text-gray-500">Usuarios Totales</h3>
          <span class="text-xs font-medium bg-green-100 text-green-700 rounded-full px-2 py-0.5">+12%</span>
        </div>
        <div class="text-3xl font-semibold">8,249</div>
        <p class="text-sm text-gray-500 mt-1">Aumentó 1,093 esta semana</p>
      </article>

      <!-- Ingresos -->
      <article class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-sm font-medium text-gray-500">Ingresos</h3>
          <span class="text-xs font-medium bg-green-100 text-green-700 rounded-full px-2 py-0.5">+8%</span>
        </div>
        <div class="text-3xl font-semibold">$24,780</div>
        <p class="text-sm text-gray-500 mt-1">$2,567 más que el mes pasado</p>
      </article>

      <!-- Sesiones Activas -->
      <article class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-sm font-medium text-gray-500">Sesiones Activas</h3>
          <span class="text-xs font-medium bg-red-100 text-red-700 rounded-full px-2 py-0.5">-3%</span>
        </div>
        <div class="text-3xl font-semibold">1,342</div>
        <p class="text-sm text-gray-500 mt-1">42 menos que ayer</p>
      </article>

      <!-- Tasa de Conversión -->
      <article class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-sm font-medium text-gray-500">Tasa de Conversión</h3>
          <span class="text-xs font-medium bg-green-100 text-green-700 rounded-full px-2 py-0.5">+5%</span>
        </div>
        <div class="text-3xl font-semibold">24.8%</div>
        <p class="text-sm text-gray-500 mt-1">1.2% más que el promedio</p>
      </article>
    </section>

    <!-- Sección de gráficas -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Crecimiento de Usuarios (línea) -->
      <article class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold">Crecimiento de Usuarios</h3>
        </div>
        <div class="h-72">
          <!-- Gráfica de línea -->
          <canvas id="lineChart"></canvas>
        </div>
      </article>

      <!-- Ingresos Mensuales (barras) -->
      <article class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold">Ingresos Mensuales</h3>
        </div>
        <div class="h-72">
          <!-- Gráfica de barras -->
          <canvas id="barChart"></canvas>
        </div>
      </article>
    </section>
  </div>

  <!-- JS de las gráficas (proporcionado por la actividad) -->
  <script>
    // Datos para la gráfica de línea
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        datasets: [{
          label: 'Usuarios 2024',
          data: [5000, 5500, 6000, 6200, 6800, 7200, 7500, 8000, 8249, 8500, 8800, 9100],
          borderColor: 'rgb(59, 130, 246)',
          backgroundColor: 'rgba(59, 130, 246, 0.1)',
          tension: 0.3,
          fill: true
        }, {
          label: 'Usuarios 2023',
          data: [4000, 4200, 4500, 4800, 5100, 5400, 5600, 5900, 6200, 6500, 6800, 7000],
          borderColor: 'rgb(107, 114, 128)',
          backgroundColor: 'rgba(107, 114, 128, 0.1)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Datos para la gráfica de barras
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        datasets: [{
          label: 'Ingresos 2024 ($)',
          data: [15000, 16500, 18000, 19500, 21000, 22500, 23000, 24000, 24780, 26000, 27500, 29000],
          backgroundColor: 'rgba(59, 130, 246, 0.8)'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
